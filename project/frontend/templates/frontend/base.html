<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link rel="stylesheet" href='{% static "frontend/skeleton/skeleton.css" %}'>
    <link rel="stylesheet" href='{% static "frontend/skeleton/normalize.css" %}'>
    <link rel="stylesheet" href='{% static "frontend/main.css" %}'>

    {% block stylesheets %}{% endblock %}
    <title>{% block title %}By The People{% endblock %}</title>
</head>

<body>

    <section class="section">
        <div class="container">
            {% block container %}{% endblock %}
            </div>
        </div>
    </section>
</body>
<script src='{% static "frontend/main.js" %}'></script>
<!-- <script src='https://s3.amazonaws.com/bythepeople/main.js'></script> -->
<script src='{% static "frontend/scripts.js" %}'></script>


</html>
